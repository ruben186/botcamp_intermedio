  <body onload="onloadpage()">
    
    <div class="container">
        
        <h2>validador de contrasenias</h2>
        <div class="inputs">
            <input type="password" id="password" placeholder="ingrese la contrasenia">
            <i class="fa-solid fa-eye toggle_password"id="toggle_password">
              
            </i>

        </div>
        <button  id= "btn_validate"onclick ="validar()">validar</button> 


    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
   


        function onloadpage(){
            Swal.fire({
  title: "Bienvenido",
  text: "a mi sitio web",
  icon: "warning",
  showConfirmButton: false,
  timer:3000
});
}
//declaracion de variables
const toggle_password= document.getElementById("toggle_password");
const password=document.getElementById("password");
// logica de show/hide pasword
toggle_password.addEventListener("click",()=>{
const type=password.type === "password" ? "text": "password";
password.type=type;

toggle_password.classList.toggle("fa-eye")
toggle_password.classList.toggle("fa-eye-slash")

});

function validar(){

let password    = document.getElementById("password").value;
let lowercase   = /[a-z]/.test(password);
let uppercase   = /[A-Z]/.test(password);
let number      = /\d/.test(password);
let specialchar = /[\W_]/.test(password);

if(password.length < 8){
  swal.fire(
    "Error", "lacontrasenia debe tener 8 caracteres","error"
  );
  return
}

if (lowercase && uppercase && specialchar && number){

swal.fire(
    "correcto", "lacontrasenia  cumple.",
    "success"
)}

else{
swal.fire({
  icon: "error",
title: "lacontrasenia invalida",

html:`
<ul>

<li>${number ? "üëç" :"‚ùå"} al menos un numero</li>
<li>${lowercase ? "üëç" :"‚ùå"} al menos un numero</li>
<li>${uppercase ? "üëç" :"‚ùå"} al menos un numero</li>
<li>${specialchar ? "üëç" :"‚ùå"} al menos un numero</li>

 
</ul>`

})
}
}

</script>
